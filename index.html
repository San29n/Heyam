            <div class="heyam">
                <h1>أهلاا بالمياو </h1>
                <label for="userName"> ايش اسمك اليوم؟</label>
                <input type="text" id="userName" name="userName"><br>
                <label for="userInput">اكتب لي سؤالك هنا</label>
                <input type="text" id="userInput" name="userInput"><br>
                <button onclick="getGptResponse()">اشرحيلي</button>
                <div id="gptResponse"></div>
                <script>
                    async function getGptResponse() {
                        var userInput = document.getElementById("userInput").value;
            
                        try {
                            const response = await axios.post('https://api.openai.com/v1/chat/completions', {
                                model: 'text-davinci-002',
                                messages: [
                                    { role: 'system', content: 'You are a helpful assistant.' },
                                    { role: 'user', content: userInput },
                                ],
                            }, {
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': 'Bearer YOUR_OPENAI_API_KEY', // Replace with your OpenAI API key
                                },
                            });
            
                            document.getElementById("gptResponse").innerHTML = response.data.choices[0].message.content;
                        } catch (error) {
                            console.error('Error calling OpenAI API:', error.response.status, error.response.statusText);
                        }
                    }
                </script>
            </div>
